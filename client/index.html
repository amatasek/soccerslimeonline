<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>SoccerSlimeOnline</title>

   <link rel="stylesheet" href="css/app.css">
   <link rel="stylesheet" href="css/buttons.css">
   <link rel="stylesheet" href="css/inputs.css">
   <link rel="stylesheet" href="css/loader.css">
   <link rel="stylesheet" href="css/modals.css">
   <link rel="stylesheet" href="css/overlays.css">

   <script src="js/MainController.js"></script>


	<script defer src="js/socket.io.js"></script>
   <script defer src="js/fontawesome-all.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
</head>

<body>

   <div id="app-login">      
      <input id="login-user" type="text" name="username" size="12">
      <input id="login-pass" type="password" name="password"  size="12">

      <input type="button" id="app-login" value="Login">

      <ul id="errorMessages"></ul>

   </div>
   

   <div id="app-main" style="display:none">

      <div id="overlay-left" class="overlay">Player 1 Available!</div>
      <div id="overlay-right" class="overlay">Player 2 Available!</div>

      <div id="app-request-left" class="overlay app-request">Control Player 1</div>
      <div id="app-request-right" class="overlay app-request">Control Player 2</div>

      <div id="app-logout" class="overlay control">LO</div>
      <div id="app-settings" class="overlay control">SE</div>

      <div id="app-right" class="overlay input">R</div>
      <div id="app-up" class="overlay input">U</div>
      <div id="app-left" class="overlay input">L</div>

      <canvas id="app-canvas" height="400" width="900"></canvas>
      
      <div class="notificationDiv" style="display:none;">
         <div class="headers" >
            <h2>Notifications </h2>
         </div>
         <ul id="notifications"></ul>
      </div>
      
      <div class="chatDiv" style="display:none;">
         <div  class="headers">
            <h2>Chat</h2>
         </div>
         <ul id="messages"></ul>
         <div style="height:50px; width:100%;">
            <input id="m" autocomplete="off" style="margin-top:10px; margin-left:10px; height:30px; width:590px;"/>
            <input class="buttons" type="button" id="b_send" value="Send"/>
         </div>
      </div>
   </div>

	<div id="modal-summary" class="modal">
		<div class="modal-content">
			<i class="modal-close fas fa-times"></i>
			<h3 id="h3-results"></h3>
         <p id="p-results"></p>
         

         <div  id="profileDiv" style="display:none">
               <div  class="headers">
                  <h2>Profile</h2>
               </div>
               <div style="float:left; margin-top:20px; margin-left:10px;">
                  <div style="width:100%; float:left;">
                     <input type="button" id="b_profile2main" value="Back" style="color:red; width:50px; height:30px;">
                  </div>
                  <div style="width:70px; float:left; margin-top:20px; ">
                     <h2>Name: </h2> 
                  </div>
                  <div style="width:100px; float:left; margin-top:22px;">
                     <label id="lblName"><label>
                  </div>
               </div>
               
               <div id="mainContent" style="width:100%; height:215px; display : block;"></div>
                  
               
               <div style="float:left; margin-left:10px;">
                  <input class="buttons" type="button" id="b_newName" value="New Name" style="float:left;">
                  <input class="buttons" type="button" id="b_newPassword" value="Change Secret Word">
               </div>
            </div>



		</div>	
	</div>

</body>
</html>
